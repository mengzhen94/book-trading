<div class="container">
  <ul class="form-list">
    <li *ngFor="let book of books">
      <div class="form-group col-sm-2"><img src="{{book.thumbnail}}" alt="bookImg"></div>
      <div class="form-group col-sm-8">
        <a href="{{book.link}}" target="_blank"><span class="text" >{{book.title}}</span></a>
        <div>
          <span class="text">Id: {{book._id}}</span>
        </div>
        <div>
          <button *ngIf="!book.requested" class="add btn btn-default " (click)="requestBook(book)">Request</button>
          <button *ngIf="book.requested" class="add btn btn-default " [ngClass]='{disabled: true}' >Already Requested</button>
        </div>
        
      </div>   
    </li>
  </ul>
</div>
