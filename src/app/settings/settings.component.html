<div class="container">
    <h1>Update Profile</h1>
    <form #form1="ngForm" (ngSubmit)="changeProfile(form1.value)" >
        <div class="form-group">
            <label for="username">Name</label>
            <input placeholder="{{userProfile.username}}" type="text" class="form-control" id="username" name="username" ngModel>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input placeholder="{{userProfile.city}}" type="text" class="form-control" id="city" name="city" ngModel>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input placeholder="{{userProfile.state}}" type="text" class="form-control" id="state" name="state" ngModel>
        </div>
        <button type="submit" class="btn btn-success">Save Profile</button>
    </form>
</div>

<div class="container">
    <h1>Change Password</h1>
    <form #form2="ngForm" (ngSubmit)="changePassword(form2.value)" >
        <div class="form-group">
            <label for="oldpassword">Current Password</label>
            <input type="oldpassword" class="form-control" id="oldpassword" name="oldpassword" required ngModel>
        </div>
        <div class="form-group">
            <label for="newpassword">New Password</label>
            <input type="newpassword" class="form-control" id="newpassword" name="newpassword" required ngModel>
        </div>
        <button type="submit" class="btn btn-success">Save Password</button>
    </form>
</div>
